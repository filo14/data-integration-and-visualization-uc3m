services:
  db:
    image: postgres:16-alpine # Using a lightweight but stable PostgreSQL image
    container_name: postgres_db
    environment:
      # Database access configuration
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      # 1. Persistent storage for database data
      - db-data:/var/lib/postgresql/data
      # 2. Schema initialization script mount
      # Scripts here will run automatically on the container's first start.
      - ./initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  db-data:
